
repositories
{
	mavenLocal()
	mavenCentral()
}

buildscript
{
	repositories
	{
		mavenLocal()
		mavenCentral()
    }
	dependencies
	{
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.1.24")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
	compile 'net.serenity-bdd:serenity-junit:1.1.24'
	compile 'net.serenity-bdd:serenity-core:1.1.24'
	compile 'net.serenity-bdd:serenity-jbehave:1.5.0'
	
	testCompile('org.assertj:assertj-core:3.1.0')
	testCompile 'org.springframework:spring-core:4.0.1.RELEASE'
	compile 'org.jbehave:jbehave-core:4.0.4'
	testCompile 'de.codecentric:jbehave-junit-runner:1.2.0'
	testCompile 'com.thoughtworks.paranamer:paranamer:2.4'
	testCompile 'commons-lang:commons-lang:2.6'
	testCompile 'org.codehaus.plexus:plexus-utils:3.0.21'
}

gradle.startParameter.continueOnFailure = true
test {
	systemProperty "storyPath", System.getProperty("storyPath")

}

